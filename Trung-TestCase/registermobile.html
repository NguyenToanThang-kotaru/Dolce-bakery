<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="registermobile.css">
</head>
<body>
    <form id="phone-Signup-container">
        <div class="header-form">
            <p class="welcome">Welcome to </p>
            <p class=" header-name">DOLCE</p>
            <h1>Sign up</h1>
        </div>
        <div class="input-form">
            <label for="email"> Email address</label>
            <br>
            <input type="text" placeholder="  Email address " id="email" >
            <br>
            <label for="username">Username</label>
            <br>
            <input type="text" placeholder=" Username" id="username">
            <br>
            <label for="contact">Contact Number</label>
            <br>
            <input type="tel" placeholder="Contact Number" id="contact">
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" placeholder="Password" id="password">
            <br>
            <label for="re-password">Re-Enter Password</label>
            <br>
            <input type="password" placeholder="Re-Enter Password" id="re-password">
            <br>
            <button type="submit" id="btn" >SIGN UP</button>
            <br>
            <p class="Sign-up">Having account?</p>
            <p class="Sign-in">Sign in</p>

        </div>

        </div> -->

        

    </form>
</body>
</html>
