<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="signinmobile.css">

</head>
<body>
    <form id="phone-Signin-container">
        <div class="header-signin-form">
            <p class="welcome">Welcome to </p>
            <p class=" header-signin-name">DOLCE</p>
            <h1>Sign in</h1>
        </div>
        <div class="input-signin-form">
            
            <label for="username">Username</label>
            <br>
            <input type="text" placeholder=" Username" id="username">
            <br>
            <label for="password">Password</label>
            <br>
            <input type="password" placeholder="Password" id="password">
            <br>
            <p class="forget-pass">Forgot password</p>
            <button type="submit" id="btn" >SIGN IN</button>
            <br>
            <p class="Sign-in">No Account?</p>
            <p class="Sign-up">Sign up</p>

        </div>
        

        

    </form>
</body>
</html>
