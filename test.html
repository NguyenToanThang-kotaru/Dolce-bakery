<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Thu Gọn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            font-family: Arial, sans-serif;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #333;
            color: white;
            padding: 15px;
            transition: width 0.3s;
            overflow: hidden;
        }

        .sidebar h2 {
            white-space: nowrap;
        }

        .sidebar.closed {
            width: 60px;
        }

        /* Nút Toggle */
        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 260px;
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: left 0.3s;
        }

        /* Khi sidebar đóng thì nút lùi vào */
        .sidebar.closed + .toggle-btn {
            left: 70px;
        }

        /* Nội dung chính */
        .content {
            flex: 1;
            padding: 20px;
            transition: margin-left 0.3s;
        }

        /* Khi sidebar đóng thì nội dung mở rộng */
        .sidebar.closed ~ .content {
            margin-left: -190px;
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <p>Item 1</p>
        <p>Item 2</p>
        <p>Item 3</p>
    </div>

    <button class="toggle-btn" id="toggleBtn">☰</button>

    <div class="content">
        <h1>Nội dung chính</h1>
        <p>Đây là phần nội dung. Khi sidebar thu gọn, phần này sẽ mở rộng.</p>
    </div>

    <script>
        const sidebar = document.getElementById("sidebar");
        const toggleBtn = document.getElementById("toggleBtn");

        toggleBtn.addEventListener("click", () => {
            sidebar.classList.toggle("closed");
        });
    </script>

</body>
</html>
